# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
analyzer:
  errors:
    avoid_print: ignore
    depend_on_referenced_packages: ignore ignore
    deprecated_member_use: ignore
    library_private_types_in_public_api: ignore
    no_leading_underscores_for_local_identifiers: ignore ignore ignore
    prefer_const_constructors: ignore
    prefer_final_locals: ignore
    public_member_api_docs: ignore
    sized_box_for_whitespace: ignore
    sort_child_properties_last: ignore
    unnecessary_cast: ignore
    unnecessary_to_list_in_spreads: ignore
    unused_element: ignore
    use_build_context_synchronously: ignore ignore ignore ignore ignore
    use_key_in_widget_constructors: ignore ignore ignore ignore ignore ignore ignore ignore
include: package:flutter_lints/flutter.yaml

# analysis_options.yaml
linter:
  rules:
    - public_member_api_docs
    - always_declare_return_types
    - prefer_final_locals
    - avoid_print

